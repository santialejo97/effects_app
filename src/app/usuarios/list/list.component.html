<div class="alert alert-info text-center" role="alert" *ngIf="this.loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="this.error">
  <h4 class="alert-heading">Error...</h4>
  <pre> {{ error | json }}</pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!this.loading">
  <div class="col" *ngFor="let usuario of this.usuarios">
    <div class="card">
      <img
        [src]="usuario.avatar"
        class="card-img-top"
        [alt]="usuario.first_name"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ usuario.first_name }} {{ usuario.last_name }}
        </h5>
        <p class="card-text">This content is a little bit longer.</p>
        <p class="text-muted">{{ usuario.id }} - {{ usuario.email }}</p>
      </div>
    </div>
  </div>
</div>
