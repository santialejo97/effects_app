<div class="row">
  <div class="col-4">
    <img
      [src]="this.usuario.avatar"
      [alt]="this.usuario.first_name"
      class="img-thumbnail"
    />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <b>Nombre :</b>
        {{ this.usuario.first_name }}
      </li>
      <li class="list-group-item">
        <b>Apellido :</b>
        {{ this.usuario.last_name }}
      </li>
    </ul>
  </div>
</div>
